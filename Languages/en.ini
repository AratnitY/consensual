[ConsService]
cons_config=Configure misc Consensual options.
reward_config=Configure the reward system.
help_config=Configure the delay before help appears.
flags_config=Configure the preset flag settings.
pain_config=Configure the preset pane settings.

set_config_key=Choose a key for entering this screen from the initial menu.
set_have_select=Do you have a Select button?
set_ud_menus=Should menus have Up/Down buttons?  No means that only MenuLeft and MenuRight can be used in menus.
sex_per_clock_change=Time it takes the clock to transition to the next color.
transition_split_min=Minimum amount the transition will split the screen. <= 0 disables splitting.  64 is max.
transition_split_max=Maximum amount the transition will split the screen. <= 0 disables splitting.  64 is max.
transition_meta_var_max=In 8ths of a split, the amount to randomly vary split corner positions by.  Higher variance thrashes the texture cache more, causing the transition to stutter.  96 is max.
initial_menu_choices=Turn on/off choices on the initial menu.

im_have_single= Whether the Single choice is on the initial menu.
im_have_versus= Whether the Versus choice is on the initial menu.
im_have_playmode= Whether the Playmode choice is on the initial menu.
im_have_profile= Whether the Profile choice is on the initial menu.
im_have_smops= Whether the SM Conf choice is on the initial menu.
im_have_consops= Whether the Theme Conf choice is on the initial menu.
im_have_edit= Whether the Edit Mode choice is on the initial menu.
im_have_exit= Whether the Exit choice is on the initial menu.

default_credit_time=The default starting amount of play time for one credit.
min_remaining_time=The minimum remaining time for the credit to continue.
song_length_grace=This grace amount is added to time remaining when filtering which songs are on the song wheel. Only applies when not in event mode.
min_score_for_reward=The minimum score to be rewarded with some more time. At this score, the player will get the min reward. At a score of 1 (100%), the player will get the max reward. The reward changes linearly in between.
reward_time_by_pct=Whether to reward the player based on song length, or with flat rate.
min_reward_pct=The minimum percentage of song length to reward.
max_reward_pct=The maximum percentage of song length to reward.
min_reward_time=The minimum flat rate to reward.
max_reward_time=The maximum flat rate to reward.
reset_limit=The limit on how many times a player can restart a song for getting an unacceptable score.

select_music_help_time=Time before help appears on Select Music.  <= 0 means never.
ssm_advanced_help=Show the pad codes for advanced things on Select Music?
evaluation_help_time=Time before help appears on Evaluation.  <= 0 means never.
service_help_time=Time before help appears on this screen.  <= 0 means never.

Slot 1=Default slot.  Applied by the "Clear" pad code and to new profiles.
Slot 2=Simple slot.  Applied by the "Simple" pad code.
Slot 3=All slot.  Applied by the "All" pad code.
Slot 4=Excessive slot.  Applied by the "Excessive" pad code.

eval=Flags that control the information on Evaluation.
gameplay=Flags that control the information during Gameplay.
interface=Flags that control the behavior of the interface.

straight_floats=Switches mod menus to use "1.00" style numbers instead of "100%" style numbers.

